<!-- Temporary sidebar navigation prototype code -->
<script>
  $(window).keypress(function (event) { 
    var FORWARD_SLASH = 47;

    if (event.which === FORWARD_SLASH) { 
      toggleNav();
    }
  });

  $('#expandnav').click(toggleNav);
  $('.link-nav').click(toggleNav);

  function toggleNav() { 
    var sidebar = $('#app-container');
    var icon = $('#expandicon');

    if (sidebar.hasClass('expanded')) { 
      sidebar.removeClass('expanded');
      icon.removeClass('glyphicon-menu-left');
      icon.addClass('glyphicon-menu-right');
    } else { 
      sidebar.addClass('expanded');
      icon.removeClass('glyphicon-menu-right');
      icon.addClass('glyphicon-menu-left');
    }
  }
</script>
