<div class="ui-grid-cell-contents">
  <select
    name="fiscalYear"
    style="cursor: pointer"
    ng-model="grid.appScope.year"
    translate-attr="{ placeholder : 'FORM.SELECT.FISCAL_YEAR' }"
    ng-change="grid.appScope.onSelectFiscalYear(grid.appScope.year)"
    ng-options="year as year.label for year in grid.appScope.fiscalYears">
    <option value="" disabled translate>FORM.SELECT.FISCAL_YEAR</option>
  </select>
</div>
