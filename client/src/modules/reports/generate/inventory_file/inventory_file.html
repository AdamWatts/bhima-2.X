<bh-report-preview
  ng-if="ReportConfigCtrl.previewGenerated"
  source-document="ReportConfigCtrl.previewResult"
  on-clear-callback="ReportConfigCtrl.clearPreview()"
  on-save-callback="ReportConfigCtrl.requestSaveAs()">
</bh-report-preview>

<div ng-show="!ReportConfigCtrl.previewGenerated">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-capitalize" translate>REPORT.STOCK.INVENTORY_REPORT</h3>
      <p class="text-info" translate>REPORT.STOCK.INVENTORY_REPORT_DESCRIPTION</p>
    </div>
  </div>

  <div class="row" style="margin-top : 10px">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span translate>REPORT.UTIL.OPTIONS</span>
        </div>

        <div class="panel-body">

        <form name="ConfigForm" bh-submit="ReportConfigCtrl.preview(ConfigForm)" novalidate autocomplete="off">

          <!-- select depot -->
          <div>
            <bh-depot-select 
              depot-value="ReportConfigCtrl.depot"
              on-select="ReportConfigCtrl.setupDepot(depot)">
            </bh-depot-select>
          </div>

          <!-- select inventory -->
          <div>
            <div class="form-group">
              <label class="control-label" translate>STOCK.INVENTORY</label>

              <ui-select name="inventory" ng-model="ReportConfigCtrl.inventory">
                <ui-select-match>
                  <span>{{$select.selected.label}}</span>
                </ui-select-match>
                <ui-select-choices ui-select-focus-patch repeat="inventory as inventory in ReportConfigCtrl.inventories | filter:{ 'label': $select.search }">
                  <span ng-bind-html="inventory.label | highlight:$select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>

          <!-- choose date until  -->
          <bh-date-editor
            label="FORM.LABELS.UNTIL_PERIOD"
            date-value="ReportConfigCtrl.dateTo">
          </bh-date-editor>

          <!-- preview -->
          <bh-loading-button loading-state="ConfigForm.$loading">
            <span translate>REPORT.UTIL.PREVIEW</span>
          </bh-loading-button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
