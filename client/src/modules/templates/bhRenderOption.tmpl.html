<div id="orientation" class="form-group">
  <label class="control-label" translate>FORM.LABELS.PRINT_ORIENTATION</label>
  <div>
    <label class="radio-inline">
      <input type="radio" name="portrait" id="portrait" ng-true-value='portrait' value="portrait" ng-model="$ctrl.orientation" required>
      <span translate>FORM.LABELS.PRINT_ORIENTATION_PORTRAIT</span>
    </label>

    <label class="radio-inline">
      <input type="radio" name="landscape" id="landscape" ng-true-value='landscape' value="landscape" ng-model="$ctrl.orientation" required>
      <span translate>FORM.LABELS.PRINT_ORIENTATION_LANDSCAPE</span>
    </label>
  </div>
</div>
