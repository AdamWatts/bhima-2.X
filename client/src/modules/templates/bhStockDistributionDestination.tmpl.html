<div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="exitType in $ctrl.exitTypeList">
    <button id="exit-type-{{exitType.label}}" class="btn-block panel panel-default segment" type="button" ng-class="{'bg-ima-dark-blue': exitType.label === $ctrl.selectedExitType.label}"
        ng-click="$ctrl.selectExitType(exitType)" name="btn-patient">
        <div class="panel-body text-center text-ellipsis">
            <div class="ui lg ima-blue statistic">
                <div class="value" translate>
                    {{exitType.labelKey}}
                </div>
                <div>
                    <div class="uilabel">
                        <span ng-show="exitType.label !== $ctrl.selectedExitType.label" translate>{{exitType.descriptionKey}}</span>
                        <span ng-show="exitType.label === $ctrl.selectedExitType.label && exitType.label !== 'loss'">
                            {{ $ctrl.reference }} - {{ $ctrl.displayName }}
                        </span>
                        <span ng-show="exitType.label === 'loss'" translate>
                            {{exitType.descriptionKey}}
                        </span>
                    </div>
                </div>

            </div>
        </div>
        </button>
</div>
