<div class="ui-grid-cell-contents">
  <a href uib-dropdown-toggle>
    <span data-action="open-dropdown-menu" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul data-row-menu="{{ row.entity.number }}" class="dropdown-menu-right" bh-dropdown-menu-auto-dropup uib-dropdown-menu>
    <li class="dropdown-header">
      <!-- make ellipsis overflow to prevent long titles from pushing panel around -->
      <span class="text-ellipsis">{{row.entity.number}} - {{row.entity.label}}</span>
      <span ng-show="row.entity.hidden">
        <i class="fa fa-eye-slash"></i> <span translate>FORM.INFO.HIDDEN</span>
      </span>

      <span ng-show="row.entity.locked">
        <i class="fa fa-locked"></i> <span translate>FORM.INFO.HIDDEN</span>
      </span>
    </li>

    <li>
      <a
        data-method="edit"
        ui-sref="accounts.edit({id : row.entity.id})">
        <i class="fa fa-edit"></i>
        <span translate>TABLE.COLUMNS.EDIT</span>
      </a>
    </li>

    <li class="divider"></li>

    <li>
      <a
        data-method="toggle-locked"
        ng-click="grid.appScope.toggleLockAccount(row.entity.id)">

        <span ng-if="row.entity.locked">
          <i class="fa fa-unlock"></i>
          <span translate>TABLE.COLUMNS.UNLOCK</span>
        </span>

        <span ng-if="!row.entity.locked">
          <i class="fa fa-lock"></i>
          <span translate>TABLE.COLUMNS.LOCK</span>
        </span>
      </a>
    </li>

    <li>
      <a
        data-method="toggle-hidden"
        ng-click="grid.appScope.toggleHideAccount(row.entity.id)">

        <span ng-if="row.entity.hidden">
          <i class="fa fa-eye"></i>
          <span translate>TABLE.COLUMNS.UNHIDE</span>
        </span>

        <span ng-if="!row.entity.hidden">
          <i class="fa fa-eye-slash"></i>
          <span translate>TABLE.COLUMNS.HIDE</span>
        </span>
      </a>
    </li>

    <li class="divider"></li>

    <li>
      <a data-method="delete" ng-click="grid.appScope.remove(row.entity.id)">
        <span class="text-danger">
          <i class="fa fa-trash"></i> <span translate>FORM.BUTTONS.DELETE</span>
        </span>
      </a>
    </li>
</div>
