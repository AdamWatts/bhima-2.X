<form name="DateInterval" novalidate>
  <div class="modal-header">
    <h4>
      <i class="fa fa-search"></i> &nbsp;
      {{ 'FORM.SELECTS.SELECT_DATE_INTERVAL' | translate }}
      <span ng-if="$ctrl.selected" class="label label-warning">{{ $ctrl.selected | translate }}</span>
    </h4>
  </div>

  <div class="modal-body">
    <label for=""></label>
    <div class="form-group text-center">
      <i class="fa fa-calendar"></i>
      <div class="btn-group">
        <button class="btn btn-default" type="button"
          ng-repeat="option in $ctrl.options"
          ng-click="$ctrl.search(option)">
          {{ option.label | translate }}
        </button>
      </div>
    </div>

    <div class="text-left">
      <div class="form-group">
        <bh-date-editor
          date-format="dd/MM/yyyy"
          date-value="$ctrl.dateFrom"
          label="{{ 'FORM.LABELS.DATE_FROM' | translate }}">
        </bh-date-editor>
      </div>

      <div class="form-group">
        <bh-date-editor
          date-format="dd/MM/yyyy"
          date-value="$ctrl.dateTo"
          label="{{ 'FORM.LABELS.DATE_TO' | translate }}">
        </bh-date-editor>
      </div>

    </div>

  </div>

  <div class="modal-footer">
    <button
      type="button"
      ng-click="$ctrl.close()"
      class="btn btn-default">
      {{ "FORM.BUTTONS.CANCEL" | translate }}
    </button>

    <button
      type="submit"
      class="btn btn-primary"
      ng-click="$ctrl.submit()"
      data-method="submit">
      {{ "FORM.BUTTONS.SUBMIT" | translate }}
    </button>
  </div>
</form>
