<div class="form-group">
<label class="form-label">Period Limit</label>
<p class="form-static">
  <span translate>{{$ctrl.period.translateKey}}</span>

  <!-- Exception for ALL time - this is the only period that does not need to be defined -->
  <span ng-if="$ctrl.period.key !== $ctrl.NO_PERIOD_LIMIT_KEY && $ctrl.period.key !== $ctrl.CUSTOM_PERIOD_KEY">
  ({{$ctrl.period.start}}) - ({{$ctrl.period.end}})
  </span>
</p>

<a href ng-click="$ctrl.toggleSelectionOptions()">
  <i class="fa" ng-class="{ 'fa-calendar-plus-o' : !$ctrl.expanded, 'fa-calendar-minus-o' : $ctrl.expanded }"></i>
  Select period
</a>
<div ng-show="$ctrl.expanded">
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <li ng-repeat="period in $ctrl.Periods.categories.THIS"><a href ng-click="$ctrl.selectPeriod(period.key)"><span translate>{{period.translateKey}}</span></a></li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul>
        <li ng-repeat="period in $ctrl.Periods.categories.LAST"><a href ng-click="$ctrl.selectPeriod(period.key)"><span translate>{{period.translateKey}}</span></a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul>
        <li ng-repeat="period in $ctrl.Periods.categories.OTHER"><a href ng-click="$ctrl.selectPeriod(period.key)"><span translate>{{period.translateKey}}</span></a></li>
      </ul>

      <!-- @TODO move these templates/ logic into a component that can be unit tested -->
      <ul>
        <li><a href ng-click="$ctrl.toggleCustomSelection()">Custom</a></li>
      </ul>
    </div>
  </div>
  <div ng-show="$ctrl.customExpanded">
    <div class="row">
      <div class="col-md-6">
        <label>Custom From</label>
        <input class="form-control" ng-model="$ctrl.customSelection.from" type="date">
      </div>
      <div class="col-md-6">
        <label>Custom To</label>
        <input class="form-control" ng-model="$ctrl.customSelection.to" type="date">
      </div>
    </div>

    <div class="row" style="margin-top : 5px">
      <div class="col-md-12">
        <button type="button" class="btn btn-default" ng-click="$ctrl.selectCustomPeriod($ctrl.customSelection)">Submit Custom Period</button>
      </div>
    </div>
  </div>
  <hr>
</div>
</div>
