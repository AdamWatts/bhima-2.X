<div class="modal-header">
  <ol class="headercrumb">
    <li class="static">{{ "FORM.INFO.PATIENTS" | translate }}</li>
    <li class="title">{{ "PATIENT_RECORDS.VISITS.ADMISSION" | translate }}</li>
  </ol>
</div>

<div class="modal-body">

  <div class="form-group">
    <label>{{ "FORM.LABELS.DIAGNOSIS" | translate }}</label>

    <ui-select
      name="diagnosis"
      ng-model="AdmitCtrl.diagnosis"
      theme="bootstrap"
      required>
      <ui-select-match placeholder="{{ 'FORM.PLACEHOLDERS.DIAGNOSIES' | translate }}">
        <span>{{$select.selected.label}} ({{$select.selected.symbol}})</span>
      </ui-select-match>
      <ui-select-choices ui-select-focus-patch repeat="diagnosis in AdmitCtrl.diagnosis | filter:$select.search">
        <span ng-bind-html="diagnosis.label | highlight:$select.search"></span>
        (<span ng-bind-html="diagnosis.code | highlight:$select.search"></span>)
      </ui-select-choices>
    </ui-select>

  </div>

  <div class="form-group">
    <label>{{ "FORM.LABELS.NOTES" | translate }}</label>
    <textarea class="form-control"></textarea>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="AdmitCtrl.cancel()" data-method="cancel">
    {{ "FORM.BUTTONS.CANCEL" | translate }}
  </button>
  <button type="submit" class="btn btn-primary" data-method="submit">
    {{ "FORM.BUTTONS.SUBMIT" | translate }}
  </button>
</div>
