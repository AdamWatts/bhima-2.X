<div class="modal-header">
  <i class="fa fa-list"></i>
  <span ng-if="$ctrl.action==='add'">{{ 'INVENTORY.ADD_UNIT' | translate }}</span>
  <span ng-if="$ctrl.action==='edit'">{{ 'INVENTORY.EDIT_UNIT' | translate }}</span>
</div>

<div class="modal-body">
  <form name="ActionForm" method="post" novalidate>
    <div class="form-group">
      <label for="">{{ 'FORM.LABELS.LABEL' | translate }}</label>
      <input ng-model="$ctrl.session.text"
        class="form-control"
        type="text"
        placeholder="{{ 'FORM.PLACE_HOLDERS.ENTER_NAME' | translate }}..."
        required>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button"
    class="btn btn-default btn-sm"
    ng-click="$ctrl.cancel()">
    {{ 'FORM.BUTTONS.CANCEL' | translate }}
  </button>
  <button type="button"
    class="btn btn-primary btn-sm"
    ng-disabled="ActionForm.$invalid"
    ng-click="$ctrl.submit()"
    data-method="submit">
    {{ 'FORM.BUTTONS.SUBMIT' | translate }}
  </button>
</div>
