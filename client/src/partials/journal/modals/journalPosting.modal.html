<form name="JournalPosterForm" ng-submit="JournalPosterModalCtrl.submit()" bh-form-defaults novalidate>

  <div class="modal-header">
    <ol class="headercrumb">
      <li class="static">{{ ::"TREE.POSTING_JOURNAL" | translate }}</li>
      <li class="title">
        {{ ::"POSTING_JOURNAL.CONFIGURATION.TITLE" | translate }}
        <label class="label label-warning">
          {{ ::"POSTING_JOURNAL.CONFIGURATION.COLUMNS" | translate }}
        </label>
      </li>
    </ol>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12 text-right">
        <a href ng-click="JournalPosterModalCtrl.switchGroup()" data-method="switch">
          <i class="fa fa-retweet"></i>
          {{ ::"FORM.BUTTONS.GROUP_BY" | translate }}
        </a>
      </div>
    </div>
    <div
      id="transaction-grid"
      ui-grid="JournalPosterModalCtrl.gridOptions"
      ui-grid-auto-resize
      ui-grid-grouping
      >
      <bh-grid-loading-indicator
        loading-state="!JournalPosterModalCtrl.errors"
        empty-state="!JournalPosterModalCtrl.errors"
        error-state="JournalPosterModalCtrl.hasError"
      >
      </bh-grid-loading-indicator>
    </div>

  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      ng-click="ColumnsConfigModalCtrl.cancel()">
      {{ "FORM.BUTTONS.CANCEL" | translate }}
    </button>

    <button
      type="submit"
      class="btn btn-primary"
      data-method="submit">
      {{ "FORM.BUTTONS.SUBMIT" | translate }}
    </button>
  </div>
</form>
