<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static">{{ "TREE.FINANCE" | translate }}</li>
      <li class="title">
        {{ "POSTING_JOURNAL.TITLE" | translate }}

        <span class="badge badge-primary text-uppercase" ng-show="JournalCtrl.transactions.isEditing()">
          <i class="fa fa-street-view"></i>
          Edit Mode
        </span>

        <span class="badge badge-warning text-uppercase" ng-show="JournalCtrl.transactions._highlights.length > 0">
          {{ JournalCtrl.transactions._highlights.length }}
          <span ng-if="JournalCtrl.transactions._highlights.length == 1">Highlight</span>
          <span ng-if="JournalCtrl.transactions._highlights.length > 1">Highlights</span>
        </span>

      </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default" data-method="configure" ng-click="JournalCtrl.openColumnConfigModal()">
          <i class="fa fa-cogs"></i> {{ "FORM.BUTTONS.CONFIGURE" | translate }}
        </button>
      </div>
    </div>
  </div>

  </div>
</div>

<div class="flex-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div
          id="journal-grid"
          class="grid-full-height"
          ui-grid="JournalCtrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-move-columns
          ui-grid-selection
          ui-grid-cellNav
          ui-grid-edit
          ui-grid-grouping>

          <bh-grid-loading-indicator
            loading-state="JournalCtrl.loading"
            empty-state="JournalCtrl.gridOptions.data.length === 0"
            error-state="JournalCtrl.hasError"
          >
        </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
