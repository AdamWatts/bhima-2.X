<div style="padding : 5px;" id="inventory-code-dropdown">
  <div ng-if="!row.entity.confirmed">
    <!-- TODO Design and implement custom typeahead template -->
    <input
      class="form-control"
      typeahead-append-to-body="true"
      uib-typeahead="item.uuid as item for item in grid.appScope.Invoice.rows.inventoryItems.available.data"
      typeahead-template-url="/partials/templates/inventoryItems.tmpl.html"
      ng-model="row.entity.inventory_uuid"
      typeahead-on-select="grid.appScope.Invoice.rows.configureItem(row.entity)">
  </div>
  <div ng-if="row.entity.confirmed">
    <span
      class="text-info"
      ng-show="row.entity.priceListApplied"
      uib-popover="{{ 'PATIENT_INVOICE.BASE_PRICE_ALTERED' | translate }}"
      popover-placement="right"
      popover-append-to-body="true"
      popover-trigger="mouseenter">

      <span class="fa fa-info-circle"></span>
    </span>
    <span>{{ row.entity.code }}</span>
  </div>
</div>
