<div class="modal-header">
  <ol class="headercrumb">
    <li class="title">
      {{ "USERS.PERMISSIONS" | translate }}
      <label class="label label-warning">{{ "USERS.PERMISSIONS" | translate }}</label>
      <label class="label label-warning">{{ UserPermissionModalCtrl.user.display_name }} ({{ UserPermissionModalCtrl.user.username }})</label>
    </li>
  </ol>
</div>

<div class="modal-body">
  <ul class="list-group" style="max-height: 600px; overflow:auto;">
    <li class="list-group-item">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="UserPermissionModalCtrl.super" ng-change="UserPermissionModalCtrl.toggleSuperUserPermissions(UserPermissionModalCtrl.super)">
          {{ "USERS.SUPER" | translate }}
        </label>
      </div>
    </li>
    <li ng-repeat="unit in UserPermissionModalCtrl.units" class="list-group-item">
      <div class="checkbox" ng-style="UserPermissionModalCtrl.checkboxOffset(unit.depth)">
        <label>
          <input type="checkbox" ng-model="unit.checked" ng-change="UserPermissionModalCtrl.toggleUnitChildren(unit, unit.children)">
          {{ unit.key | translate }}
        </label>
      </div>
    </li>
  </ul>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="UserPermissionModalCtrl.closeModal()">
    <i class="fa fa-ban"></i> {{ 'FORM.BUTTONS.CANCEL' | translate }}
  </button>
  <button class="btn btn-primary btn-sm" data-method="submit" ng-click="UserPermissionModalCtrl.submit()" data-action="close">
    <i class="glyphicon glyphicon-floppy-disk"></i> {{ "FORM.BUTTONS.SAVE" | translate }}
  </button>
</div>
