<div class="modal-header">
  <h4>{{ 'USERS.SET_PASSWORD' | translate }}</h4>
</div>

<div class="modal-body">
  <div ng-form="PasswordForm">
    <div class="form-group has-feedback" ng-class="{ 'has-error' : PasswordForm.$submitted && !UsersPasswordModalCtrl.validPassword() }">
      <label class="control-label">{{ "FORM.LABELS.PASSWORD" | translate }}</label>
      <input name="password" ng-model="UsersPasswordModalCtrl.user.password" class="form-control" type="password" required>
      <i ng-if="!UsersPasswordModalCtrl.validPassword()" class="fa fa-exclamation-triangle form-control-feedback" aria-hidden="true"></i>
      <i ng-if="UsersPasswordModalCtrl.validPassword()" class="fa fa-check-circle form-control-feedback" aria-hidden="true"></i>
    </div>

    <div class="form-group has-feedback" ng-class="{ 'has-error' : PasswordForm.$submitted && !UsersPasswordModalCtrl.validPassword() }">
      <label class="control-label"> {{ "FORM.LABELS.PASSWORD" | translate }} ({{ "FORM.LABELS.RETYPE" | translate }})</label>
      <input name="passwordVerify" ng-model="UsersPasswordModalCtrl.user.passwordVerify" class="form-control" type="password" required>
      <i ng-if="!UsersPasswordModalCtrl.validPassword()" class="fa fa-exclamation-triangle form-control-feedback" aria-hidden="true"></i>
      <i ng-if="UsersPasswordModalCtrl.validPassword()" class="fa fa-check-circle form-control-feedback" aria-hidden="true"></i>
      <p class="help-block" ng-if="PasswordForm.$submitted && !UsersPasswordModalCtrl.validPassword()">
        The passwords must match!
      </p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button id="password-submit" type="submit" class="btn btn-sm btn-success" ng-click="UsersPasswordModalCtrl.submit(PasswordForm)">{{ "FORM.BUTTONS.SUBMIT" | translate }}</button>
  <button id="password-cancel" type="button" class="btn btn-sm btn-default" ng-click="UsersPasswordModalCtrl.cancel()">{{ "FORM.BUTTONS.CANCEL" | translate }}</button>
</div>
